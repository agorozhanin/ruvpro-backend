{% extends 'main/base.html' %}

{% block title %} Developer helper {% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Developer helper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">admin-panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://miro.com/app/board/uXjVOsqd_Qw=/">miro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://82.148.18.226/site/docs#/auth">auth-documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <li class="list-group-item fw-bold">Available APIs:</li>
    <ul class="list-group">
        {% for url in actual_urls %}
            <li class="list-group-item fst-italic">{{ url }}</li>
        {% endfor %}
    </ul>

{% endblock %}
